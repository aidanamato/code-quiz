<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    
    <header>
      <p class="high-scores pointer">View high scores</p>
      <p>Time: <span id="quiz-timer"></span></p>
    </header>
    
    <!-- Load Screen -->
    <section id="quiz-start" class="quiz-start">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Answer the following questions on JavaScript fundamentals within the time limit. For each incorrect answer you will lose 10 seconds. Can you answer them all before time runs out?
      </p>
      <button id="quiz-start-btn" class="btn-primary">
        <p>Start Quiz</p>
      </button>
    </section>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
